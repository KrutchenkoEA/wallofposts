<form [formGroup]="form" (submit)="submit()">
  <h1>Create new post</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: title.invalid && title.touched}"
  >
    <label for="title">title:</label>
    <input  type="text" id="title" formControlName="title" required>
    <div
      *ngIf="title.invalid && (title.dirty || title.touched)"
      class="validation">
      <div *ngIf="title.errors?.required">
        The field cannot be empty
      </div>
    </div>
  </div>

  <div class="form-control">
    <quill-editor formControlName="text"></quill-editor>
    <label>Content:</label>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: author.invalid && author.touched}">
    <label for="author">author:</label>
    <input  type="text" id="author" formControlName="author" required>
    <div
      *ngIf="author.invalid && (author.dirty || author.touched)"
      class="validation">
      <div *ngIf="author.errors?.required">
        The field cannot be empty
      </div>
    </div>
  </div>


  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >Create post
  </button>
</form>
